<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='ninja.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success">
        <h1>NEW NINJA</h1>
    </header>
    <div class="bg-warning">
        <form class="formulario form-inline" action="" method="post">
            <select class="form-select" name="lista_dojo">
                {% for dojo in dojos :%}
                <option value="{{dojo.id}}">{{dojo.nombres}}</option>
                {% endfor %}
            </select>
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="nombre" id="nombre" name="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" placeholder="apellido" id="apellido" name="apellido">
            <label for="age">edad</label>
            <input type="number" class="form-control" placeholder="edad" id="edad" name="edad">
            <label for="email" >email</label>
            <input type="email" class="form-control" placeholder="email" id="email" name="email">
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <a href="/" class="bg-info rounded-pill">HOME</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
