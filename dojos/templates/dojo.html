<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='dojo.css')}}">
</head>
<body>
    <div class="pagina1 w-100">
        <header class="d-flex">
            <h1>NEW DOJO</h1>
            <h2>ALL DOJOS</h2>
            <button class="btn btn-info" onclick="ayuda()">ayuda</button>
        </header> 
        <div class="contenedor  d-flex ">
            <div class="formulario border border-2 ">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" placeholder=" dojo" id="name" name="dojo">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Enviar</button>
                </form>
            </div>
            <div class="puntos_dojos border border-5 border-info d-flex flex-column overflow-auto">
                {% for dojo in dojos %}
                <a href="./{{dojo.id}}">{{dojo.nombres}}</a>
                {% endfor %}
            </div>
            <a href="/ninja"  id=inscribirse class="bg-info rounded-pill">add ninjas</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="{{url_for('static',filename='dojo.js')}}"></script>
</body>
</html>
